version: 1
backend:
  phases:
    build:
      commands:
      - npm ci --cache .npm --prefer-offline
      - AWS_REGION=us-west-2  npx ampx generate outputs --branch $AWS_BRANCH
frontend:
  phases:
    build:
      commands:
      - npm run build
  artifacts:
    baseDirectory: .next
    files:
    - '**/*'
  cache:
    paths:
    - .next/cache/**/*
    - .npm/**/*
    - node_modules/**/*
